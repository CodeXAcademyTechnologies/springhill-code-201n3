    <form id="kitten-form">
      <fieldset>
        <legend>Basic Information</legend>
        <label>
          Name:
          <input type="name" name="kittenName">
        </label>

        <label>
          Interests (please separate using a comma):
          <input type="text" name="interests">
        </label>

        <label>
         Photo:
          <input type="text" name="photo">
        </label>
      </fieldset>
      <fieldset>
        <lengend>Placement Information</lengend>
        <label>Good with Cats?
          <input type="checkbox" name="isGoodWithCats">
        </label>

        <label>Good with Dogs?
          <input type="checkbox" name="isGoodWithDogs">
        </label>

        <label>Good with Kids?
          <input type="checkbox" name="isGoodWithKids">
        </label>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
